
<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://unpkg.com/viz.js@1.8.0/viz.js" type="javascript/worker"></script>
<script src="https://unpkg.com/d3-graphviz@1.3.1/build/d3-graphviz.min.js"></script>
<div id="graph" style="text-align: center;"></div>
<script>

var dotIndex = 0;
var graphviz = d3.select("#graph").graphviz()
    // .transition(function () {
    //     return d3.transition("main")
    //         .ease(d3.easeLinear)
    //         .delay(500)
    //         .duration(1500);
    // })
    // .logEvents(true)
    .on("initEnd", render);

function render() {
    var dotLines = dots[dotIndex];
    var dot = dotLines.join('');
    graphviz
        .renderDot(dot)
        .on("end", function () {
            dotIndex = (dotIndex + 1) % dots.length;
            render();
        });
}

var dots = [
    [
'graph G {',
'	node [color=lightblue2 shape=circle style=filled]',
'	0 [label=0]',
'	1 [label=1]',
'	2 [label=2]',
'	3 [label=3]',
'	4 [label=4]',
'	5 [label=5]',
'	0 -- 1 [label=1]',
'	0 -- 2 [label=10]',
'	0 -- 4 [label=2, color=red, penwidth=3]',
'	1 -- 2 [label=10]',
'	1 -- 3 [label=6]',
'	2 -- 3 [label=1, color=red, penwidth=3]',
'	2 -- 5 [label=10, color=red, penwidth=3]',
'	3 -- 4 [label=3, color=red, penwidth=3]',
'}'

    ]
]
</script>
</body>
